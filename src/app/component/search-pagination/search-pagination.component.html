<div>
    
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- id Column -->
      <ng-container matColumnDef="id_no">
        <th mat-header-cell *matHeaderCellDef> Id No </th>
        <td mat-cell *matCellDef="let element"> {{element.id_no}} </td>
      </ng-container>
  
      <!-- doc Column -->
      <ng-container matColumnDef="doc_ref">
        <th mat-header-cell *matHeaderCellDef> Doc Ref </th>
        <td mat-cell *matCellDef="let element"> {{element.doc_ref}} </td>
      </ng-container>
  
      <!-- ata Column -->
      <ng-container matColumnDef="ATA">
        <th mat-header-cell *matHeaderCellDef> ATA </th>
        <td mat-cell *matCellDef="let element"> {{element.ATA}} </td>
      </ng-container>
  
      <!-- Vendor Column -->
      <ng-container matColumnDef="Vendor">
        <th mat-header-cell *matHeaderCellDef> Vendor </th>
        <td mat-cell *matCellDef="let element"> {{element.Vendor}} </td>
      </ng-container>

       <!-- Effectivity Column -->
       <ng-container matColumnDef="Effectivity">
        <th mat-header-cell *matHeaderCellDef> Effectivity </th>
        <td mat-cell *matCellDef="let element"> {{element.Effectivity}} </td>
      </ng-container>

       <!-- subject Column -->
       <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> subject </th>
        <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
      </ng-container>

       <!-- ESO# Column -->
       <ng-container matColumnDef="ESO">
        <th mat-header-cell *matHeaderCellDef> ESO# </th>
        <td mat-cell *matCellDef="let element"> {{element.ESO}} </td>
      </ng-container>

       <!-- ECO# Column -->
       <ng-container matColumnDef="ECO">
        <th mat-header-cell *matHeaderCellDef> ECO# </th>
        <td mat-cell *matCellDef="let element"> {{element.ECO}} </td>
      </ng-container>
      
      <!-- Vendorpart# Column -->
      <ng-container matColumnDef="Vendorpart">
        <th mat-header-cell *matHeaderCellDef class="header_color"> Vendorpart# </th>
        <td mat-cell *matCellDef="let element"> {{element.Vendorpart}} </td>
      </ng-container>

      <!-- sections# Column -->
      <ng-container matColumnDef="sections">
        <th mat-header-cell *matHeaderCellDef> sections </th>
        <td mat-cell *matCellDef="let element"> {{element.sections}} </td>
      </ng-container>

      <!-- action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><a href="#">view</a></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
